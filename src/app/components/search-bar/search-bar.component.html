<div class="bar">

  <form class="example-form">
    <mat-form-field
      class="example-full-width"
      appearance="outline">
      <mat-label>Height to search</mat-label>
      <input
        type="number"
        matInput
        placeholder="Input"
        [(ngModel)]="heightSearched"
        name="player">
    </mat-form-field>
    <button
      class="btn"
      (click)="getPlayerSearched()"
      mat-raised-button
      color="primary">Search Players</button>
  </form>
</div>
